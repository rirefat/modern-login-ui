<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to our Application</h1>
                <p>Please login to use the platform</p>
            </div>
            <form action="" class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkboxLabel">
                            <input type="checkbox" name="" id="rememberMeCheckbox">
                            <label for="rememberMeCheckbox" id="rememberMeCheckbox">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" alt="">
                        Sign Up With FaceBook
                    </a>
                    <a href="#">
                        <img width="30" src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt=""> 
                        Sign Up With Google
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./undraw_stand_out_-1-oag.svg" alt="">
        </div>
    </div>
</body>
</html>
